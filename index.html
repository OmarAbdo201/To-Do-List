<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do UR List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="min-container">
                <h2>To Do Your List</h2>
                <div class="user-screen">
                    <input type="text" placeholder="Add To Do Item" id="inptText">
                    <button id="AddBtn" onclick="AddTask()">Add</button>
                </div>
            </div>

            <ul id="list">
                <!-- <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>

            <button id="DeletAll">Remove All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
